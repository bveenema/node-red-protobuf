<script type="text/javascript">
    RED.nodes.registerType('protobuf_file', {
        category: 'config',
        defaults: {
            protopath: { value: "", required: true },
            prototypes: { value: "" },
            watchFile: { value: true },
            keepCase: { value: false }
        },
        label: function() {
            return this.protopath;
        }
    });
</script>

<script type="text/x-red" data-template-name="protobuf_file">
    <div class="form-row">
        <label for="node-config-input-protopath"><i class="icon-file"></i> Path</label>
        <input type="text" id="node-config-input-protopath"/>
        <label for="node-config-input-watchFile"> Watch File</label>
        <input type="checkbox" id="node-config-input-watchFile"/>
        <label for="node-config-input-watchFile"> Keep snake_case (underscores)</label>
        <input type="checkbox" id="node-config-input-keepCase"/>
    </div>
</script>

<script type="text/x-red" data-help-name="protobuf_file">
    <p>Provide a path to a .proto definition file. If multiple files are needed (e.g. dependencies) then separate them with commas</p>
    <h3>Details</h3>
    <p>If the underlying .proto file changes the node will be notified and update the running copy. Currently only the first file in the list is watched due to performance reasons.</p>
    <p>By default snake_case is converted to camelCase when loading proto files. To disable this conversion use the "keep case" option.</p>
</script>
